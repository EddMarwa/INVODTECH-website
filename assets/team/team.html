<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="team.css">
  <style>
    
    :root {
      --brown: #513a2f;
      --brown1: #665248;
      --cream: #ffe8a2;
      --white: #ffffff;
      --goldish: #fae59f;
      --black: #000000;
      --maroon: #871828;
      --trans: 2s;
    }

    /* Global Styles */
    html {
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
      width: auto;
      padding: 6px;
      border-radius: 20%;
      border: 0.15rem solid var(--maroon);
      transition: transform 0.01s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      transition: var(--trans);
    }

    .navbar-toggler {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
      color: #fff;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li {
      margin: 0 15px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 100px;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
    }

    .navbar-menu a:hover {
      color: var(--maroon);
    }

    @media (max-width: 768px) {
      .navbar-toggler {
        display: block;
      }

      .navbar-menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        position: absolute;
        top: 60px; 
        left: 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar-menu li {
        margin: 0;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        background-color: var(--black);
      }

      .navbar-menu.show {
        display: flex;
      }
    }

   
    .Tcontainer {
      margin-top: 65px; 
    }
  </style>
</head>
<body>
  <!-- Header/navbar starts -->
  <header class="navbar">
    <a href="#">
      <img src="/assets/logo.jpg" alt="Logo" class="logo" />
    </a>
    <button class="navbar-toggler" aria-label="Toggle navigation">
      &#9776;
    </button>
    <ul class="navbar-menu">
      <li><a href="#Home">Home</a></li>
      <li><a href="#About">About</a></li>
      <li><a href="#Services">Services</a></li>
      <li><a href="assets/team/team.html">Team</a></li>
      <li><a href="#Contact">Contact</a></li>
    </ul>
  </header>
  <!-- Header/navbar ends -->

  <div class="Tcontainer swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="images/img-1.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">James Wilson</h2>
          <p class="user-profession">Software Developer</p>
          <button class="message-button">Message</button>
          <div class="media-icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-github"></i>
          </div>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/img-2.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Sarah Johnson</h2>
          <p class="user-profession">Graphic Designer</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/img-3.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Michael Brown</h2>
          <p class="user-profession">Project Manager</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/img-4.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Emily Davis</h2>
          <p class="user-profession">Marketing Specialist</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/img-5.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">Christopher Garcia</h2>
          <p class="user-profession">Data Scientist</p>
          <button class="message-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img src="/IMG.png" alt="User Image" class="user-image">
          <h2 class="user-name">Richard Wilson</h2>
          <p class="user-profession">Product Designer</p>
          <button class="message-button">Message</button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="team.js"></script>
  
</body>
</html>
